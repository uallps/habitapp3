name: Build and Test HabitApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Boot iPhone simulator
        run: |
          # Busca un iPhone real (no un UUID)
          DEVICE_NAME="iPhone 16"
          echo "Booting device: $DEVICE_NAME"
          xcrun simctl boot "$DEVICE_NAME" || true
          xcrun simctl bootstatus "$DEVICE_NAME" -b
          echo "DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_ENV

      - name: Build HabitApp for iOS
        run: |
          xcodebuild \
            -project HabitApp.xcodeproj \
            -scheme HabitApp \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=$DEVICE_NAME,OS=latest" \
            -derivedDataPath build \
            -configuration Debug \
            clean build | xcpretty

      - name: Launch app
        run: |
          mkdir -p screenshots
          APP_BUNDLE_ID="com.ual.HabitApp"
          xcrun simctl install booted build/Build/Products/Debug-iphonesimulator/HabitApp.app
          xcrun simctl launch booted $APP_BUNDLE_ID || true
          sleep 5

      - name: Take screenshots
        run: |
          mkdir -p screenshots
          xcrun simctl io booted screenshot screenshots/home.png
          ls screenshots

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-screenshots
          path: screenshots
