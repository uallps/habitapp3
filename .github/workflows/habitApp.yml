name: Build and Test HabitApp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      # You can list available simulators if you need to debug
      # - run: xcrun simctl list devices

      - name: Boot available simulator
        run: |
          DEVICE=$(xcrun simctl list devices available | grep -m 1 "iPhone" | awk -F'[()]' '{print $2}')
          echo "Booting device: $DEVICE"
          xcrun simctl boot "$DEVICE"
          xcrun simctl bootstatus "$DEVICE" -b
          echo "DEVICE_NAME=$DEVICE" >> $GITHUB_ENV

      - name: Build HabitApp for iOS
        run: |
          xcodebuild \
            -project HabitApp.xcodeproj \
            -scheme HabitApp \
            -destination 'platform=iOS Simulator,name={{ env.DEVICE_NAME }}' \
            clean build | xcpretty

      - name: Boot simulator
        run: |
          xcrun simctl boot "{{ env.DEVICE_NAME }}"
          xcrun simctl bootstatus "{{ env.DEVICE_NAME }} " -b

      - name: Launch app
        run: |
          mkdir -p screenshots
          # Replace this with your appâ€™s actual bundle identifier:
          APP_BUNDLE_ID="com.ual.HabitApp"
          xcrun simctl install booted build/Debug-iphonesimulator/HabitApp.app
          xcrun simctl launch booted $APP_BUNDLE_ID || true
          sleep 5  # wait for app UI to load

      - name: Take screenshots
        run: |
          mkdir -p screenshots
          xcrun simctl io booted screenshot screenshots/home.png
          # You can add more screenshots if your UI tests move the app
          # e.g., xcrun simctl io booted screenshot screenshots/settings.png
          ls screenshots

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-screenshots
          path: screenshots

